<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<label>Monday</label><br>
<label>Clock In </label><input type="time" id="mondayin">
<label>Clock Out </label><input type="time" id="mondayout"> 
<label>Lunch </label><input type="text" id="mondaylunch"> 
<label>Daily Total:</label><input type="text" id="mondaydailytotal" readonly="readonly"><br/><br />

<label>Weekly Total:</label><input type="text" id="weeklytotal" readonly="readonly"><br/><br />

<input type="button" value="Calculate" onclick="calcTotals()"><br/>


<script>
function calcTotals(){
calcMonday();
calcTuesday();
calcWednesday();
calcThursday();
calcFriday();
calcWeekly();
}

function calcMonday(){
let clockin = document.getElementById("mondayin").value;
let clockout = document.getElementById("mondayout").value;
let lunch = document.getElementById("mondaylunch").value;

var intime = clockin.split(/:/);
var intotal = (intime[0] * 60) + (intime[1] * 1);

var outtime = clockout.split(/:/);
var outtotal = (outtime[0] * 60) + (outtime[1] * 1);

var total = outtotal - intotal - lunch

var displayhour = Math.floor(total/60);
var displayminute = total % 60

document.getElementById("mondaydailytotal").value = displayhour + ":" + displayminute;
}

function calcWeekly(){
let monday = document.getElementById("mondaydailytotal").value;
let tuesday = document.getElementById("tuesdaydailytotal").value;
let wednesday = document.getElementById("wednesdaydailytotal").value;
let thursday = document.getElementById("thursdaydailytotal").value;
let friday = document.getElementById("fridaydailytotal").value;

var mondaytime = monday.split(/:/);
var mondaytotal = (mondaytime[0] * 60) + (mondaytime[1] * 1);

var tuesdaytime = tuesday.split(/:/);
var tuesdaytotal = (tuesdaytime[0] * 60) + (tuesdaytime[1] * 1);

var wednesdaytime = wednesday.split(/:/);

var fridaytime = friday.split(/:/);
var fridaytotal = (fridaytime[0] * 60) + (fridaytime[1] * 1);

var weektotal = mondaytotal + tuesdaytotal + wednesdaytotal + thursdaytotal + fridaytotal;

var displayweekhour = Math.floor(weektotal/60);
var displayweekminute = weektotal % 60

document.getElementById("weeklytotal").value = displayweekhour + ":" + displayweekminute;

}
